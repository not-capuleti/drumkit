<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vanilla JavaScript DrumKit</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Bungee+Hairline|Comfortaa:400,700|Nova+Square&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <section class="change-color-wrapper">
            <h2>Change the color theme</h2>
            <ul class="change-color__list">
                <li id="sweet-pink">Sweet Pink</li>
                <li id="neon-light">Neon Light</li>
            </ul>
        </section>
        <section class="about-app-wrapper">
            <h1>THE DRUMKIT</h1>
            <p id="about-app-wrapper__instruction"> Press the key written on the pad to make a sound</p>
        </section>
    </header>
    <main class="keys">
        <div data-key="65" class="key">
            <p>A</p>
            <span class="sound">CLAP</span>
        </div>
            <div data-key="83" class="key">
                <p>S</p>
                <span class="sound">HIHAT</span>
            </div>
        <div data-key="68" class="key">
            <p>D</p>
            <span class="sound">KICK</span>
        </div>
        <div data-key="70" class="key">
            <p>F</p>
            <span class="sound">OPENHAT</span>
        </div>
        <div data-key="71" class="key">
            <p>G</p>
            <span class="sound">BOOM</span>
        </div>
        <div data-key="72" class="key">
            <p>H</p>
            <span class="sound">RIDE</span>
        </div>
        <div data-key="74" class="key">
            <p>J</p>
            <span class="sound">SNARE</span>
        </div>
        <div data-key="75" class="key">
            <p>K</p>
            <span class="sound">TOM</span>
        </div>
</main>
<footer>
    <ul class="footer__list">
        <li>The Drumkit</li>
        <li>Check my<a target="_blank" href="https://github.com/not-capuleti"><i class="fab fa-github"></i></a></li>
    </ul>
</footer>

<audio data-key="65" src="sounds/clap.wav"></audio>
<audio data-key="83" src="sounds/hihat.wav"></audio>
<audio data-key="68" src="sounds/kick.wav"></audio>
<audio data-key="70" src="sounds/openhat.wav"></audio>
<audio data-key="71" src="sounds/boom.wav"></audio>
<audio data-key="72" src="sounds/ride.wav"></audio>
<audio data-key="74" src="sounds/snare.wav"></audio>
<audio data-key="75" src="sounds/tom.wav"></audio>

</body>
<script src="drumkit.js"></script>
</html>
